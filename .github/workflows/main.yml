
name: Deploy to ECR

on:
 
  push:
    branches: [ master ]

jobs:
  
  build:
    
    name: Build Image
    runs-on: ubuntu-latest

   
    steps:

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: sample-github
        IMAGE_TAG: nodejs_demo_image
      run: |
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 556827798107.dkr.ecr.us-east-1.amazonaws.com
        docker build -t sample-github .
        docker tag sample-github:latest 556827798107.dkr.ecr.us-east-1.amazonaws.com/sample-github:latest
        docker push 556827798107.dkr.ecr.us-east-1.amazonaws.com/sample-github:latest
